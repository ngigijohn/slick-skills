{% extends 'base/index.html' %}
{% block content %}

<div class="header-bar">
    <div>
        <h1>Hello {{request.user|title}}</h1>
        <h3 style="margin: 0;">
            You have <i>{{ count }}</i> post{{count|pluralize:"s"}}
        </h3>
        {% if request.user.is_authenticated %}
        <a href="{% url 'logout' %}">Log out</a>
        {% else %}
        <a href="{% url 'login' %}">Log in</a>
        {% endif %}
    </div>

</div>
<div class="search-add-wrapper">

    <form action="" method="get" style=" margin-top:20px; display:flex; ">
        <input type="text" name="search-area" value="{{search_input}}">
        <div class="clear-search"><a href="{% url 'posts' %}">&#215;</a></div>
        <input class="button" type="submit" value="Search">
    </form>
    <a id="add-link" href="{%url 'post-create' %}">&#x2b;</a>
</div>

<div class="task-items-wrapper">

    {% for post in posts %}
    <div class="post-wrapper">
        <div class="post-title">
            <i><a href="{% url 'post-update' post.id %}">{{post}}</a></i>
        </div>
        <a class="delete-link" href="{% url 'post-delete' post.id %}">&#215;</a>

    </div>
    {% endfor %}

</div>

{% endblock content %}
