{% extends 'base/index.html' %} {% block content %}
<div class="wrapper">
  <div class="header-bar">
    <h1>Register</h1>
  </div>
  <div class="card-body">
    <form action="" method="post">
      {% csrf_token %} {{form.as_p}}
      <input
        style="margin-top: 10px"
        class="btn"
        type="submit"
        value="Register"
      />
    </form>

    <p>Already have an account? <a href="{% url 'login' %}">Log in</a></p>
  </div>
</div>
{%endblock content%}
