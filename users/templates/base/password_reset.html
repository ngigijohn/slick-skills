{% extends 'base/index.html' %}
{% block content %}
<div class="wrapper post-form">
    
    <div class="header-bar">
        <h3>Password Reset</h3>
        <a href="{% url 'login' %}">&#8592; back</a>
    </div>
    <div class="card-body">
        <p>Forgot password? Enter your email address below and you will receive instructions 
            on how to set a new one. </p>
        <form method="POST" action="">
            {% csrf_token %}
            {{form.as_ul}}
            <input class="btn" type="submit" value="Submit">
        </form>
    </div>
</div>
    
{%endblock content%}
